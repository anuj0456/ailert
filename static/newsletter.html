<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AiLert Weekly Newsletter</title>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
      <!-- Background circle with subtle pulse animation -->
      <circle cx="50" cy="50" r="48" fill="white" opacity="0.1">
        <animate
          attributeName="r"
          values="46;48;46"
          dur="3s"
          repeatCount="indefinite"
        />
      </circle>

      <!-- Stylized 'A' centered in new viewport -->
      <path
        d="M25 85 L50 15 L75 85 Z"
        fill="none"
        stroke="white"
        stroke-width="6"
        stroke-linejoin="round"
      />

      <!-- Dot for 'i' -->
      <circle
        cx="82"
        cy="25"
        r="5"
        fill="white"
      >
        <animate
          attributeName="opacity"
          values="0.8;1;0.8"
          dur="2s"
          repeatCount="indefinite"
        />
      </circle>

      <!-- Lightning bolt with animation -->
      <path
        d="M82 40 L75 55 L82 55 L75 70"
        fill="none"
        stroke="white"
        stroke-width="6"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <animate
          attributeName="stroke-width"
          values="6;7;6"
          dur="2s"
          repeatCount="indefinite"
        />
      </path>
    </svg>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top-nav">
            <a href="#">Signup</a> |
            <a href="#">Follow on X</a>
        </div>

        <div class="header">
            <div class="header-content">
                <div class="header-top">
                    <img src="logo.svg" alt="{{brand_name}} Logo" class="logo">
                    <div class="brand-name">{{brand_name}}</div>
                </div>
                <h2>Your Weekly AI Intelligence Pulse</h2>
                <p>Dive into this week's most groundbreaking AI developments.</p>
            </div>
        </div>

        {{content}}

        <div class="footer">
            <p>Â© {{current_year}} {{brand_name}} - Your Weekly AI Intelligence Briefing</p>
            <p>
                <a href="#">Unsubscribe</a>
                <a href="#">Update Preferences</a>
                <a href="#">View in Browser</a>
                <a href="#">Privacy Policy</a>
            </p>
        </div>
    </div>
</body>
</html>
